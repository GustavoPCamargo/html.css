<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <label for="iusu">
            <p>Usuario:</p>
        </label>
        <input type="text" name="usu" id="iusu" required minlength="5" maxlength="20" placeholder="nome do usuario" size="20" autocomplete="username">

        <label for="isenha">
            <p>Senha:</p>
        </label>
        <input type="password" name="senha" id="isenha" required minlength="5" maxlength="20" autocomplete="current-password" placeholder="senha">

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
