<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <p>
            <label for="inome">nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="20" placeholder="nome do aluno" autocomplete="name">
        </p>

        <p>
            <label for="inota">nota:</label>
            <input type="number" name="nota" id="inota" required min="0" max="10" placeholder="0-10" step="0.5" value="5">
        </p>

        <p>
            <label for="idia">dia</label>
            <input type="date" name="dia" id="idia">
        </p>

        <p>
            <label for="imes">mes:</label>
            <input type="month" name="mes" id="imes">
        </p>

        <p>
            <label for="ihora">horario da prova</label>
            <input type="time" name="hora" id="ihora">
        </p>
        
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
