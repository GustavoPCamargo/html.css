<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>formulario</h1>
    <form action="cadastro.php">
        <p>
            <label for="inum">idade: </label>
            <input type="number" name="num" id="inum" min="1900" max="2025"
            oninput="calcidade()">
        </p>
            
        <p>
            idade: 
            <output id="ival">0</output>
        </p>


        <input type="submit" value="enviar">
        <input type="reset" value="resetar">
    </form>
    <script>
        function calcidade(){
            let atual = new Date().getFullYear()
            ival.innerHTML = Number(atual) - Number(inum.value)
        }
    </script>
</body>
</html>
