<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div > p {
        display: none;
    }
    div:hover > p {
        display: block;
    color: white;
    background-color: aqua;
    }
    div:hover{
        background-color: brown;
        color: blue;
    }
</style>
<body>
    <h1>exemplo de hover</h1>
    <p>mause sobre o texto</p>
    <div>
        passe o mause aqui
        <p>shhsh</p>
    </div> 
</body>
</html>
