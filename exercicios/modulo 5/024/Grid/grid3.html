<style>
    div.container{
        border: 3px solid blue;
        display: grid;
        grid-template: repeat(3, 80px) / repeat(3, 120px);
        grid-auto-rows: 80px;
        grid-auto-columns: 120px;
        grid-auto-flow: column;
        gap: 10px;
        place-items: normal normal;
        place-content: normal normal;
    }

    div.item{
        border: 3px solid red;
        padding: 5px;
    }
</style>

        <div class="item">A</div>
