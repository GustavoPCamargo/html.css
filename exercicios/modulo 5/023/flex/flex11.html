    <meta charset="UTF-8">

<STYle>
    div.container{
        background-color: aqua;
        height: 400px;


        display: flex;
        flex-flow: row nowrap;
    }

    div.item{
        background-color: aquamarine;
        border: 1px solid black;
        text-align: center;
    }

    div#i1{
        /*flex-shrink: 0;
        flex-grow: 2;
        flex-basis: 200px;*/

        flex: 2 0 200px;
    }

    div#i2{
        /*flex-shrink: 1;
        flex-grow: 1;
        flex-basis: 200px;*/

        flex: 1 1 200px;
    }

    div#i3{
        /*flex-shrink: 3;
        flex-grow: 1;
        flex-basis: 200px;*/

        flex: 3 0 auto;
    }

    
    /*flex: grow shrink basis
    
    flex: 0 1 auto -> flex: initial

    flex: 0 0 auto -> flex: none

    flex: 1 1 auto -> flex: auto
    
    flex: 3 -> flex: 3 1 auto
    */



</STYle>
<body>
    <div class="container">
        <div class="item" id="i1">A</div>
        <div class="item" id="i2">B</div>
        <div class="item" id="i3">C</div>
</body>
