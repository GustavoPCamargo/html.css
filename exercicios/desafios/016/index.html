<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" >
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/midia.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="img">

            </div>
            <div id="form">
                <h1>
                    Login
                </h1>
                <p>
                    seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente
                </p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="email" id="email" required placeholder="Seu email..." autocomplete="email" maxlength="30">
                        <label for="email">login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">key</span>
                        <input type="password" name="senha" id="senha" required minlength="8" maxlength="20" placeholder="Sua senha..." autocomplete="current-password">
                        <label for="senha">senha</label>
                    </div>
                    <input type="submit" value="Entrar" id="entrar">
                    <input type="button" value="Esqueci a senha" id="esqueci">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
