<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    table{
        width: fit-content;
        height: fit-content;
        border-collapse: collapse;

    }
    td, th{

        padding: 5px;

    }
</style>

            </tr>

            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">homios</th>

            </tr>

</body>
</html>
