        font-family: Arial, Helvetica, sans-serif;

    }

    }

            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
            <td>L</td>
        </tr>
            <td colspan="4">M</td>
    </table>
</body>
</html>
